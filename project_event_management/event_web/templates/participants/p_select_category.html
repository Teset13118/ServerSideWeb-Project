{% extends 'layout.html' %}

{% block title %}
    Select Categories
{% endblock %}

{% block content %}
<div style="display: grid;">
    <div class="container" style="margin-top: 5%;">
        <h2 class="text-center mb-2 text-white">Select Your Interested Categories</h2>
        <h4 class="text-center mb-4 text-white">Select as many as you like</h4>

        {% if error %}
            <div class="alert alert-danger mb-4" role="alert" style="max-width: 600px; margin: 0 auto;">
                {{ error }}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="row justify-content-center mt-2">

                <div class="col-lg-2 col-md-4 col-sm-6 mb-4">
                    <label class="p_select_category_card">
                        <input type="checkbox" name="categories" value="1">
                        <div class="card text-center" style="height: 100%;">
                            <div class="card-body">
                                <i class="fa fa-futbol-o p_select_category_icon" aria-hidden="true"></i>
                                <h5 class="card-title mt-3">Sports and Fitness</h5>
                            </div>
                        </div>
                    </label>
                </div>

                <div class="col-lg-2 col-md-4 col-sm-6 mb-4">
                    <label class="p_select_category_card">
                        <input type="checkbox" name="categories" value="2">
                        <div class="card text-center" style="height: 100%;">
                            <div class="card-body">
                                <i class="fa fa-tree p_select_category_icon" aria-hidden="true"></i>
                                <h5 class="card-title mt-3">Adventure and Outdoors</h5>
                            </div>
                        </div>
                    </label>
                </div>

                <div class="col-lg-2 col-md-4 col-sm-6 mb-4">
                    <label class="p_select_category_card">
                        <input type="checkbox" name="categories" value="3">
                        <div class="card text-center" style="height: 100%;">
                            <div class="card-body">
                                <i class="fa fa-paint-brush p_select_category_icon" aria-hidden="true"></i>
                                <h5 class="card-title mt-3">Arts and Crafts</h5>
                            </div>
                        </div>
                    </label>
                </div>

                <div class="col-lg-2 col-md-4 col-sm-6 mb-4">
                    <label class="p_select_category_card">
                        <input type="checkbox" name="categories" value="4">
                        <div class="card text-center" style="height: 100%;">
                            <div class="card-body">
                                <i class="fa fa-book p_select_category_icon" aria-hidden="true"></i>
                                <h5 class="card-title mt-3">Learning and Self-Development</h5>
                            </div>
                        </div>
                    </label>
                </div>

                <div class="col-lg-2 col-md-4 col-sm-6 mb-4">
                    <label class="p_select_category_card">
                        <input type="checkbox" name="categories" value="5">
                        <div class="card text-center" style="height: 100%;">
                            <div class="card-body">
                                <i class="fa fa-coffee p_select_category_icon" aria-hidden="true"></i>
                                <h5 class="card-title mt-3">Relaxation and Leisure</h5>
                            </div>
                        </div>
                    </label>
                </div>
            </div>

            <div class="row justify-content-center mt-2">

                <div class="col-lg-2 col-md-4 col-sm-6 mb-4">
                    <label class="p_select_category_card">
                        <input type="checkbox" name="categories" value="6">
                        <div class="card text-center" style="height: 100%;">
                            <div class="card-body">
                                <i class="fa fa-globe p_select_category_icon" aria-hidden="true"></i>
                                <h5 class="card-title mt-3">Travel and Culture</h5>
                            </div>
                        </div>
                    </label>
                </div>

                <div class="col-lg-2 col-md-4 col-sm-6 mb-4">
                    <label class="p_select_category_card">
                        <input type="checkbox" name="categories" value="7">
                        <div class="card text-center" style="height: 100%;">
                            <div class="card-body">
                                <i class="fa fa-handshake-o p_select_category_icon" aria-hidden="true"></i>
                                <h5 class="card-title mt-3">Volunteer and Community</h5>
                            </div>
                        </div>
                    </label>
                </div>

                <div class="col-lg-2 col-md-4 col-sm-6 mb-4">
                    <label class="p_select_category_card">
                        <input type="checkbox" name="categories" value="8">
                        <div class="card text-center" style="height: 100%;">
                            <div class="card-body">
                                <i class="fa fa-laptop p_select_category_icon" aria-hidden="true"></i>
                                <h5 class="card-title mt-3">Technology and Innovation</h5>
                            </div>
                        </div>
                    </label>
                </div>

                <div class="col-lg-2 col-md-4 col-sm-6 mb-4">
                    <label class="p_select_category_card">
                        <input type="checkbox" name="categories" value="9">
                        <div class="card text-center" style="height: 100%;">
                            <div class="card-body">
                                <i class="fa fa-users p_select_category_icon" aria-hidden="true"></i>
                                <h5 class="card-title mt-3">Social and Group Activities</h5>
                            </div>
                        </div>
                    </label>
                </div>

                <div class="col-lg-2 col-md-4 col-sm-6 mb-4">
                    <label class="p_select_category_card">
                        <input type="checkbox" name="categories" value="10">
                        <div class="card text-center" style="height: 100%;">
                            <div class="card-body">
                                <i class="fa fa-heartbeat p_select_category_icon" aria-hidden="true"></i>
                                <h5 class="card-title mt-3">Health and Beauty</h5>
                            </div>
                        </div>
                    </label>
                </div>

            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
