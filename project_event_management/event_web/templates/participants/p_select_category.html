{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Categories</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-2 text-white">Select Your Interested Categories</h2>
    <h4 class="text-center mb-4 text-white">Select as many as you like</h4>

    <form method="POST" action="">
        {% csrf_token %}
        <div class="row justify-content-center mt-2">

            <!-- Sports Category -->
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <label class="p_select_category_card">
                    <input type="checkbox" name="categories" value="sports">
                    <div class="card text-center" style="height: 100%;">
                        <div class="card-body">
                            <i class="fa fa-futbol-o p_select_category_icon" aria-hidden="true"></i>
                            <h5 class="card-title mt-3">Sports</h5>
                        </div>
                    </div>
                </label>
            </div>

            <!-- Music Category -->
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <label class="p_select_category_card">
                    <input type="checkbox" name="categories" value="music">
                    <div class="card text-center" style="height: 100%;">
                        <div class="card-body">
                            <i class="fa fa-music p_select_category_icon" aria-hidden="true"></i>
                            <h5 class="card-title mt-3">Music</h5>
                        </div>
                    </div>
                </label>
            </div>

            <!-- Technology Category -->
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <label class="p_select_category_card">
                    <input type="checkbox" name="categories" value="technology">
                    <div class="card text-center" style="height: 100%;">
                        <div class="card-body">
                            <i class="fa fa-laptop p_select_category_icon" aria-hidden="true"></i>
                            <h5 class="card-title mt-3">Technology</h5>
                        </div>
                    </div>
                </label>
            </div>

            <!-- Art Category -->
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <label class="p_select_category_card">
                    <input type="checkbox" name="categories" value="art">
                    <div class="card text-center" style="height: 100%;">
                        <div class="card-body">
                            <i class="fa fa-paint-brush p_select_category_icon" aria-hidden="true"></i>
                            <h5 class="card-title mt-3">Art</h5>
                        </div>
                    </div>
                </label>
            </div>
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
