{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .custom-shadow {
            padding: 5rem; /* เพิ่ม padding ให้ใหญ่ขึ้น */
            margin-bottom: 5rem; /* หรือปรับค่า margin */
        }
        .custom-title {
            font-size: 6rem; /* ปรับขนาดฟอนต์สำหรับ 403 */
        }
        .custom-subtitle {
            font-size: 2rem; /* ปรับขนาดฟอนต์สำหรับ Forbidden */
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="shadow-lg custom-shadow bg-body rounded">
            <h1 class="custom-title text-danger">403</h1>
            <h2 class="custom-subtitle text-muted">Forbidden</h2>
            <p class="lead">
                You do not have permission to access this resource.
            </p>
            <a href="/" class="btn btn-primary btn-lg">Go to Homepage</a> <!-- เพิ่มขนาดปุ่ม -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
