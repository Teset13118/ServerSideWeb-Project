{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <div class="main_login">
        <form method="POST" action="{% url 'url_login' %}">
            {% csrf_token %}
            <h1 class="login_title">login</h1>
            <div class="box_login">
                <label for="username">Username: </label>
                {{ form.username }}
            </div>
            <div class="box_login">
                <label for="password">Password: </label>
                {{ form.password }}
            </div>
            <button type="submit" class="btn_login">Submit</button>
            <p>dont have account? <a href="{% url 'url_register' %}">register</a></p>
            {{ form.errors }}
        </form>
    </div>
</body>

</html>
